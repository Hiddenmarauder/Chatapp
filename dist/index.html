<body class="bg-dark">

</div>
    <script>
      function createMatrixRain() {
        const codeChar = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const columns =Math.floor(window.innerWidth / 20);

        for (let i = 0; i < columns; i++) {
          const column = document.createElement("div");
          column.className = "matrix-column";

          for (let j = 0; j < 20; j++){
            const codeChar = document.createElement("span");
            codeChar.innerText = codeChar.charAt(Math.floor(Math.random() * codeChar.length));

            column.appendChild(codeChar);
          }
          document.body.appendChild(column);
        }
      }

      function animateMatrixRain() {
        const matrixCodes = document.querySelectorAll(".matrix-code");
        let position = 0;

        setInterval(() => {
          matrixCodes.forEach((code) => {
            const top = position * 20;
            code.style.top = '${top}px';

            if (top > window.innerHeight) {
              code.innerText = code.innerText = codeChar.charAt(Math.floor(Math.random() * codeChar.lenght));
              code.style.top = "-50px";
            }
          });
          position++;
        }, 50);
      }
       createMatrixRain();
       animateMatrixRain();
    </script>
